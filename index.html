<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    
    <!-- Apple Touch Icons for iOS Home Screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-touch-icon-57x57.png">
    
    <!-- Favicon for browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <title>Table Tennis Reaction Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèì Table Tennis Reaction Practice</h1>
            <p>Train your reflexes with random direction calls</p>
        </header>

        <main>
            <div class="timer-selection">
                <h2>Select Practice Duration</h2>
                <div class="camera-info">
                    <p id="cameraStatus">üé• Camera access will be requested for body movement tracking</p>
                </div>
                <div class="timer-buttons">
                    <button class="timer-btn" data-time="60">1min</button>
                    <button class="timer-btn" data-time="120">2min</button>
                    <button class="timer-btn" data-time="180">3min</button>
                </div>
            </div>

            <div class="practice-area" id="practiceArea" style="display: none;">
                <div class="timer-display">
                    <span id="timeRemaining">1:00</span>
                </div>
                
                <div class="direction-display" id="directionDisplay">
                    <div class="box left-box" id="leftBox">L</div>
                    <div class="box right-box" id="rightBox">R</div>
                    <div class="status-text" id="statusText">Ready?</div>
                </div>

                <div class="control-buttons">
                    <button id="startBtn" class="control-btn start">Start</button>
                    <button id="stopBtn" class="control-btn stop" style="display: none;">Stop</button>
                    <button id="backBtn" class="control-btn back">Back</button>
                </div>

                <div class="stats" id="stats" style="display: none;">
                    <h3>Practice Complete!</h3>
                    <p>Total directions called: <span id="totalCalls">0</span></p>
                    <p>Average interval: <span id="avgInterval">0</span>s</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
