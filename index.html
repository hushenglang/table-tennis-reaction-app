<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    
    <!-- Apple Touch Icons for iOS Home Screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-touch-icon-57x57.png">
    
    <!-- Favicon for browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <title>Table Tennis Reaction Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="header">
            <h1 data-i18n="title">üèì Table Tennis Reaction Practice</h1>
            <p data-i18n="subtitle">Train your reflexes with random direction calls</p>
        </header>

        <main>
            <div class="selection-page" id="selectionPage">
                <div class="duration-section">
                    <h2 data-i18n="duration">Practice Duration</h2>
                    <div class="custom-duration">
                        <div class="duration-controls">
                            <button type="button" class="duration-btn decrease" id="decreaseBtn">‚àí</button>
                            <input type="number" id="durationInput" min="0.5" max="10" step="0.5" value="1" class="duration-input" readonly>
                            <button type="button" class="duration-btn increase" id="increaseBtn">+</button>

                        </div>
                    </div>
                </div>

                <div class="mode-section">
                    <h2 data-i18n="mode">Practice Mode</h2>
                    <div class="mode-buttons">
                        <button class="mode-btn selected" data-mode="basic">
                            <div class="mode-title" data-i18n="basicMode">Basic Mode</div>
                            <div class="mode-description" data-i18n="basicDesc">Left & Right only</div>
                            <div class="mode-visual">
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </button>
                        <button class="mode-btn" data-mode="advanced">
                            <div class="mode-title" data-i18n="advancedMode">Advanced Mode</div>
                            <div class="mode-description" data-i18n="advancedDesc">4 directions with forward shots</div>
                            <div class="mode-visual">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="start-section">
                    <div class="selection-status" id="selectionStatus">
                        1min basic mode - Ready to start!
                    </div>
                    <button class="start-practice-btn" id="startPracticeBtn" data-i18n="startPractice">
                        Start Practice
                    </button>
                </div>

                <div class="history-section">
                    <div class="history-header">
                        <h2 data-i18n="practiceHistory">Practice History</h2>
                        <div class="history-controls">
                            <button class="history-toggle-btn" id="historyToggleBtn" data-i18n="viewHistory">View History</button>
                            <button class="clear-history-btn" id="clearHistoryBtn" data-i18n="clearHistory" style="display: none;">Clear History</button>
                        </div>
                    </div>
                    
                    <div class="history-content" id="historyContent" style="display: none;">
                        <div class="overall-stats" id="overallStats">
                            <!-- Overall statistics will be populated here -->
                        </div>
                        
                        <div class="history-list" id="historyList">
                            <div class="no-history" id="noHistory" data-i18n="noHistory">No practice sessions yet</div>
                            <!-- History items will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="practice-area" id="practiceArea" style="display: none;">
                <div class="timer-display">
                    <span id="timeRemaining">1:00</span>
                </div>
                
                <div class="direction-display" id="directionDisplay">
                    <!-- Basic Mode Layout -->
                    <div class="basic-layout" id="basicLayout">
                        <div class="box left-box" id="leftBox">L</div>
                        <div class="box right-box" id="rightBox">R</div>
                    </div>
                    
                    <!-- Advanced Mode Layout -->
                    <div class="advanced-layout" id="advancedLayout" style="display: none;">
                        <div class="box-row back-row">
                            <div class="box left-forward-box" id="leftForwardBox">LF</div>
                            <div class="box right-forward-box" id="rightForwardBox">RF</div>
                        </div>
                        <div class="box-row front-row">
                            <div class="box left-box" id="leftBoxAdv">L</div>
                            <div class="box right-box" id="rightBoxAdv">R</div>
                        </div>
                    </div>
                    
                    <div class="status-text" id="statusText" data-i18n="ready">Ready?</div>
                </div>

                <div class="control-buttons">
                    <button id="pauseBtn" class="control-btn pause" style="display: none;" data-i18n="pause">Pause</button>
                    <button id="resumeBtn" class="control-btn resume" style="display: none;" data-i18n="resume">Resume</button>
                    <button id="backBtn" class="control-btn back" data-i18n="back">Back</button>
                </div>

                <div class="stats" id="stats" style="display: none;">
                    <h3 data-i18n="complete">Practice Complete!</h3>
                    <p><span data-i18n="totalCallsLabel">Total directions called:</span> <span id="totalCalls">0</span></p>
                    <p><span data-i18n="avgIntervalLabel">Average interval:</span> <span id="avgInterval">0</span><span data-i18n="secondsSuffix">s</span></p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
